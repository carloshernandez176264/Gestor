{% extends 'base_dashboard.html' %}

{% block title %}Editar Empleado{% endblock %}

{% block content %}
    <h1>Editar Empleado</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ empleado.nombre }}" required><br>
        <label>Puesto:</label>
        <input type="text" name="puesto" value="{{ empleado.puesto }}" required><br>
        <label>Salario:</label>
        <input type="number" step="0.01" name="salario" value="{{ empleado.salario }}" required><br>
        <label>Fecha de Contrataci√≥n:</label>
        <input type="date" name="fecha_contratacion" value="{{ empleado.fecha_contratacion }}" required><br>
        <button type="submit">Guardar</button>
    </form>
{% endblock %}
