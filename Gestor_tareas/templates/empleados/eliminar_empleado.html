{% extends 'base_dashboard.html' %}

{% block title %}Eliminar Empleado{% endblock %}

{% block content %}
    <h1>Eliminar Empleado</h1>
    <p>¿Estás seguro de que deseas eliminar al empleado <strong>{{ empleado.nombre }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_empleados' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
