{% extends 'base_dashboard.html' %}

{% block title %}Agregar Venta{% endblock %}

{% block content %}
    <h1>Agregar Venta</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Factura ID:</label>
        <input type="number" name="factura_id" required><br>
        <label>Producto:</label>
        <input type="text" name="producto" required><br>
        <label>Cantidad:</label>
        <input type="number" name="cantidad" required><br>
        <label>Precio Unitario:</label>
        <input type="number" step="0.01" name="precio_unitario" required><br>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
{% endblock %}
