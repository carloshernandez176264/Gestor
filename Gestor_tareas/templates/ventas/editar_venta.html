{% extends 'base_dashboard.html' %}

{% block title %}Editar Venta{% endblock %}

{% block content %}
    <h1>Editar Venta</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Producto:</label>
        <input type="text" name="producto" value="{{ venta.producto }}" required><br>
        <label>Cantidad:</label>
        <input type="number" name="cantidad" value="{{ venta.cantidad }}" required><br>
        <label>Precio Unitario:</label>
        <input type="number" step="0.01" name="precio_unitario" value="{{ venta.precio_unitario }}" required><br>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
{% endblock %}
