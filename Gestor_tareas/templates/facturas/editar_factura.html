{% extends 'base_dashboard.html' %}

{% block title %}Editar Factura{% endblock %}

{% block content %}
    <h1>Editar Factura</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Total:</label>
        <input type="number" step="0.01" name="total" value="{{ factura.total }}" required><br>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
{% endblock %}
